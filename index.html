<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vibe Inn</title>
    <link rel="icon" href="https://img.freepik.com/premium-vector/hotel-icon-logo-vector-design-template_827767-3562.jpg" type="image/icon type">
</head>
<body class="bg-cover bg-center h-screen bg-[url('https://muffingroup.com/blog/wp-content/uploads/2020/10/hotel.jpg')] bg-blend-soft-light">
      <marquee class="text-blue text-s font-bold">
        Welcome to Vibe Inn...Book Now to get 30% Discount!
    </marquee>
        <header>
        <div>
            <ul class="bg-blue-100 flex fixed w-[95%] h-[60px] top-6 left-5 right-5 rounded-[20px] gap-x-[30px] items-center px-5">
                <span class="text-[40px] italic font-bold drop-shadow-lg">Vibe Inn</span>
                
                <li class="hover:bg-gray-100 hover:underline rounded-[10px] px-3 py-1 flex items-center gap-x-1 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    Home
                </li>
                <li class="hover:bg-gray-100 hover:underline rounded-[10px] px-3 py-1 cursor-pointer">Book Now</li>
                <li class="hover:bg-gray-100 hover:underline rounded-[10px] px-3 py-1 cursor-pointer">Packages</li>
                <li class="hover:bg-gray-100 hover:underline rounded-[10px] px-3 py-1 cursor-pointer">About</li>
                
                <div class="ml-auto flex items-center gap-x-[10px]">
                    <li class="hover:bg-gray-100 hover:underline rounded-[10px] px-3 py-1 flex items-center gap-x-1 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                        </svg>
                        Contact Us
                    </li>
                </div>
            </ul>
        </div>
        
    </header>
    <main class="block items-center justify-center text-center">
        <div>
            <pre class="text-white text-5xl font-bold drop-shadow-lg italic font-sans absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        Hospitality at Its Finest, 
        Just for You
            </pre>
        </div>
    
        <div class="flex items-center justify-center h-screen">
            <ul class="bg-blue-100 flex fixed h-[60px] top-[calc(50%+60px)] left-30 right-30 rounded-[20px] gap-x-[30px] items-center">
                <li class="flex hover:bg-gray-100  rounded-[10px] px-3 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path fill-rule="evenodd" d="m9.69 18.933.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 0 0 .281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 1 0 3 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 0 0 2.273 1.765 11.842 11.842 0 0 0 .976.544l.062.029.018.008.006.003ZM10 11.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Z" clip-rule="evenodd" />
                      </svg>
                      <input class="bg-blue-100" type="text" placeholder="Where You want to go">
                      </li>
                <li class=" flex hover:bg-gray-100  rounded-[10px] px-3 py-1">                  
                    <input class="bg-blue-100" type="date" placeholder="Add Dates">
                </li>
                <li class=" flex hover:bg-gray-100  rounded-[10px] px-3 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-5.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 12a5.99 5.99 0 0 0-4.793 2.39A6.483 6.483 0 0 0 10 16.5a6.483 6.483 0 0 0 4.793-2.11A5.99 5.99 0 0 0 10 12Z" clip-rule="evenodd" />
                      </svg>                      
                    <input class="bg-blue-100" type="text" placeholder="Add Guests">
                </li>
                <div class="ml-auto flex items-center gap-x-[10px]">
                    <li class="flex items-center bg-blue-500 hover:bg-blue-600 text-white rounded-[10px] px-3 py-1 cursor-pointer">
                        Search
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="balck" class="size-5 text-blue-500">
                            <path fill-rule="evenodd" d="M2 10a.75.75 0 0 1 .75-.75h12.59l-2.1-1.95a.75.75 0 1 1 1.02-1.1l3.5 3.25a.75.75 0 0 1 0 1.1l-3.5 3.25a.75.75 0 1 1-1.02-1.1l2.1-1.95H2.75A.75.75 0 0 1 2 10Z" clip-rule="evenodd" />
                        </svg>
                    </li>
                    
                </div>
            </ul>
        </div>
    </main>
    <footer class="bg-gray-800 text-white py-3 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Vibe Inn. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
